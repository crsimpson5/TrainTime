<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Train Time</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
</head>

<body class="bg-light">

  <div class="container">

    <div class="jumbotron text-center bg-info text-white">
      <h1 class="display-4">I LIKE TRAINS</h1>
      <p class="lead"></p>
    </div>

    <div class="card border-info">
      <h5 class="card-header bg-info text-white">Train Schedule</h5>
      <div class="card-body">
        <table class="table table-hover" id="schedule-table" autocomplete="off">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <br>

    <div class="card border-info">
      <h5 class="card-header bg-info text-white">Add Train</h5>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>Train Name</label>
            <input type="text" class="form-control" id="name-input">
          </div>
          <div class="form-group">
            <label>Destination</label>
            <input type="text" class="form-control" id="dest-input">
          </div>
          <div class="form-group">
            <label>First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="time-input">
          </div>
          <div class="form-group">
            <label>Frequency (min)</label>
            <input type="text" class="form-control" id="freq-input">
          </div>
          <button type="submit" class="btn btn-info" id="submit-btn">Submit</button>
        </form>
      </div>
    </div>
    <br>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Uh oh!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Invalid input
        </div>
      </div>
    </div>
  </div>

  <script src="assets/javascript/logic.js"></script>

</body>

</html>
